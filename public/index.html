
    
<html>

<head>
  <title> Note Taker App Easy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


<div class="container">
  <div class="jumbotron jumbotron--home">
    <h1 class="display-4">Note Taker: </h1>
    <p class="lead mt-4">Take Notes Using Express and MySQL</p>
    <a class="btn btn-lg mt-4 btn-success" href="/notes" role="button">View Notes</a>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">
            Make a New Note!
          </h5>
          <form action="/api/submit" method="POST">
            <div class="form-group">
              <label for="name">Title</label>
              <input type="text" name="name" required class="form-control" id="title" placeholder="The Name of Your Note Goes Here">
            </div>
            <div class="form-group">
              <label for="cause">Body</label>
              <input type="text" name="body" required class="form-control" id="body" placeholder="The Info About Your Note Goes Here">
            </div>
            <div class="form-group">
            </div>
            <button id="newNote-submit" type="submit" class="btn btn-primary mt-4">Submit</button>
            <button id="newNote-delete" type="delete" class="btn btn-danger mt-4">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
